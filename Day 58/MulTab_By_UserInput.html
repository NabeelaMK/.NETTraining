<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="demo">

        </div>
        <script>
            var table='';
            var num = parseInt(prompt("Enter value between 1 and 15"));
            if(num>=1 && num<=15){
                for(var i=1; i<=10; i++){
                var val=num*i;
                table=table+`${num} * ${i} = ${val}<br><br>`;
                }
                document.getElementById("demo").innerHTML=`${table}`;
            }
            else{
                alert("Entered value is invalid");
            }
        </script>
    </body>
</html>
