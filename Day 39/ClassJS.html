<!DOCTYPE html>
<html>
    <head>
        <title>ClassJS</title>
    </head>
    <body>
        <script>
            "use strict";
            
            class User {
            
              constructor(name) {
                this.name = name;
              }
            
              sayHi() {
                alert(this.name);
              }
            
            }
            
            // Usage:
            let user = new User("Nabeela.....");
            user.sayHi();
            </script>
    </body>
</html>
