<!DOCTYPE html>
<html>
    <head>
        <title>In_Head</title>
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML = "My name is Nabeela Mannil Kadavan.";
            }
        </script>
    </head>
    <body>
        <h1>In Head</h1>
        <p id="demo">My name is Nabeela.</p>
        <button type="button" onclick="myFunction()">Click Me</button>
    </body>
</html>
