<!DOCTYPE html>
<html>
    <head>
        <title>Array Sum</title>
    </head>
    <body>
        <script>
            var arr = [];
            for(var i=0; i<5; i++){
                arr[i] = prompt("Enter array elements: ");
            }
            var sum = 0;
            for(var i=0; i<5; i++){
                sum+=parseInt(arr[i]);
            }
            alert("The array sum is: "+sum);
        </script>
    </body>
</html>
