<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h2>Registration Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="joe@example.com" required>
            <br><br>

            <label for="product">Product Name:</label>
            <select id="product">
                <option value="select">Select</option>
                <option value="product-1">Product-1</option>
                <option value="product-2">Product-2</option>
                <option value="product-3">Product-3</option>
            </select>
            <br><br>

            <label for="serial">Serial Number:</label>
            <input type="text" id="serial">
            <br><br>

            <label for="date">Purchase Date</label>
            <input type="date" id="date" placeholder="dd-mm-yyyy">
            <br><br>

            <label for="warranty">Warranty Duration:</label>
            <select id="warranty">
                <option value="duration">Select</option>
                <option value="duration-1">Duration-1</option>
                <option value="duration-2">Duration-2</option>
                <option value="duration-3">Duration-3</option>
            </select>
            <br><br>

            <input type="submit" id="submit">
        </form>
    </body>
</html>
