<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="demo">

        </div>
        <script>
            var i=1,table='';
            while(i<11){
                var num=i*8;
                table = table + `8 * ${i} = ${num} <br><br>`;
                i++;
            }
            document.getElementById("demo").innerHTML=`${table}`;
        </script>
    </body>
</html>
