<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function myFun(){
                var uname=document.getElementById("UName").value;
                var pwd=document.getElementById("Pwd").value;
                var cpwd=document.getElementById("CPwd").value;
                if(uname==="" || pwd==="" || cpwd===""){
                    alert("Every field should be filled");
                }
                else{
                    alert(`Username is ${uname}`);
                }
            }
        </script>
        <form>
            <label for="UName">UserName:</label>
            <input type="text" id="UName" required><br><br>
            <label for="Pwd">Password:</label>
            <input type="password" id="Pwd" required><br><br>
            <label for="CPwd">Confirm Password</label>
            <input type="password" id="CPwd" required><br><br>
            <!-- <input type="submit" id="submit"> -->

            <button type="button" onclick="myFun()">Click Me</button>
        </form>
    </body>
</html>
