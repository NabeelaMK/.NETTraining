<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="demo">

        </div>
        <script>
            var table='';
            for(var i=1; i<=10; i++){
                var num=8*i;
                table = table + `8 * ${i} = ${num}<br><br>`;
            }
            document.getElementById("demo").innerHTML=`${table}`;
        </script>
    </body>
</html>
