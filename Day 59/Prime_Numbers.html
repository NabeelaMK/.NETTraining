<html>
    <body>
        <div id="output"></div>
        <script>
            function isPrime(num){
                if(num<2){
                    return false;
                }
                for(var div=2; div<=num/2; div++){
                    if(num%div===0){
                        return false;
                    }
                }
                return true;
            }

            function printPrimes(lLimit, uLimit){
                var primes = [];
                for(var num=lLimit; num<=uLimit; num++){
                    if(isPrime(num)){
                        primes.push(num);
                    }
                }
                document.getElementById("output").innerHTML=primes;
                
            }

            var lLimit=parseInt(prompt("Enter lower limit value"));
            var uLimit=parseInt(prompt("Enter upper limit value"));

            printPrimes(lLimit, uLimit);
        </script>
    </body>
</html>
