<!DOCTYPE html>
<html>
    <head>
        <title>Using Variabla</title>
    </head>
    <body>
        <h1>Functions Using Variable</h1>
        <p id = "demo"></p>
    </body>
    <script>
        let text = "The temperature is " + toCelsius(77) + " Celsius. ";
        document.getElementById("demo").innerHTML=text;

        function toCelsius(f)
        {
            return (5/9)*(f-32);
        }
    </script>
</html>
