<!DOCTYPE html>
<html>
    <head>
        <title>Java Funtions</title>
    </head>
    <body>
        <h1>Java Functions</h1>
        <p id = "demo"></p>
        <script>
            function toCelsius(f)
            {
                return (5/9)*(f-32);
            }
            let celsius = toCelsius(77);
            document.getElementById("demo").innerHTML = celsius;
        </script>
    </body>
</html>
